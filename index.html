<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صيدلية دكتور محمد عصمت</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0d7377',
                        secondary: '#14a085',
                        accent: '#facc15'
                    },
                    fontFamily: {
                        cairo: ['Cairo', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Cairo', sans-serif; }

        /* تنسيق صندوق نتائج البحث المطور */
        .search-results-box {
            position: absolute;
            top: calc(100% + 10px);
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            max-height: 450px;
            overflow-y: auto;
            border: 1px solid rgba(13, 115, 119, 0.2);
            backdrop-filter: blur(10px);
            display: none;
        }

        .search-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .search-item:hover {
            background-color: #f0f9f9;
            transform: scale(1.01);
        }

        .search-item img {
            width: 50px;
            height: 50px;
            object-fit: contain;
            background: white;
            border-radius: 8px;
            padding: 4px;
            border: 1px solid #eee;
        }

        /* شريط التمرير */
        .search-results-box::-webkit-scrollbar { width: 5px; }
        .search-results-box::-webkit-scrollbar-thumb {
            background: #0d7377;
            border-radius: 10px;
        }
    </style>
</head>
<body class="bg-gray-50">

    <header class="bg-primary text-white shadow-lg sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <img src="logo.png" alt="Logo" class="w-10 h-10 rounded-full bg-white p-1" onerror="this.src='https://cdn-icons-png.flaticon.com/512/822/822143.png'">
                <div>
                    <h1 class="text-xl font-bold leading-none">دكتور محمد عصمت</h1>
                    <span class="text-[10px] text-accent">صيدلية موثوقة</span>
                </div>
            </div>

            <div class="hidden md:block relative w-1/3">
                <input type="text" id="navSearch" onkeyup="handleSearch('navSearch', 'navResults')" 
                    placeholder="ابحث عن دواء..." 
                    class="w-full bg-white/10 border border-white/20 rounded-full py-2 px-10 text-sm focus:outline-none focus:bg-white focus:text-primary transition-all">
                <i class="ri-search-line absolute right-3 top-2.5 text-white/50"></i>
                <div id="navResults" class="search-results-box text-gray-800"></div>
            </div>

            <div class="flex gap-4 items-center">
                <a href="tel:+201069446443" class="text-accent flex items-center gap-1 font-bold">
                    <i class="ri-whatsapp-fill"></i> تواصل معنا
                </a>
            </div>
        </div>
    </header>

    <section class="relative h-[450px] flex items-center justify-center text-center text-white overflow-hidden">
        <div class="absolute inset-0 z-0">
            <img src="https://images.unsplash.com/photo-1586015555751-63bb77f4322a?q=80&w=1920" class="w-full h-full object-cover brightness-50" alt="Pharmacy Background">
        </div>
        
        <div class="relative z-10 max-w-3xl px-4">
            <h2 class="text-4xl md:text-5xl font-bold mb-6">مرحباً بكم في صيدلية دكتور محمد عصمت</h2>
            <p class="text-lg mb-8 text-gray-200">خدمات صيدلانية موثوقة لصحتكم وعائلتكم</p>
            
            <div class="relative max-w-xl mx-auto">
                <input type="text" id="heroSearch" onkeyup="handleSearch('heroSearch', 'heroResults')" 
                    placeholder="اكتب اسم الدواء هنا (مثلاً: Panadol)..." 
                    class="w-full py-5 px-12 rounded-full text-gray-800 text-lg shadow-2xl focus:outline-none border-4 border-accent/30">
                <i class="ri-search-2-line absolute right-5 top-5 text-primary text-2xl"></i>
                <div id="heroResults" class="search-results-box text-right"></div>
            </div>
        </div>
    </section>

    <div class="max-w-7xl mx-auto px-4 -mt-12 relative z-20 grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="bg-white p-6 rounded-2xl shadow-xl text-center border-b-4 border-accent">
            <i class="ri-truck-line text-3xl text-primary mb-2"></i>
            <h3 class="font-bold">توصيل سريع</h3>
        </div>
        <div class="bg-white p-6 rounded-2xl shadow-xl text-center border-b-4 border-accent">
            <i class="ri-24-hours-line text-3xl text-primary mb-2"></i>
            <h3 class="font-bold">خدمة 24 ساعة</h3>
        </div>
        <div class="bg-white p-6 rounded-2xl shadow-xl text-center border-b-4 border-accent">
            <i class="ri-medal-line text-3xl text-primary mb-2"></i>
            <h3 class="font-bold">أدوية أصلية</h3>
        </div>
        <div class="bg-white p-6 rounded-2xl shadow-xl text-center border-b-4 border-accent">
            <i class="ri-customer-service-2-line text-3xl text-primary mb-2"></i>
            <h3 class="font-bold">استشارة طبية</h3>
        </div>
    </div>

    <script>
        // دالة البحث الموحدة والمصلحة
        function handleSearch(inputId, resultsId) {
            const query = document.getElementById(inputId).value.toLowerCase().trim();
            const resultsBox = document.getElementById(resultsId);

            if (query.length < 2) {
                resultsBox.style.display = 'none';
                return;
            }

            fetch('medicines.json')
                .then(response => {
                    if (!response.ok) throw new Error('File not found');
                    return response.json();
                })
                .then(data => {
                    const filtered = data.filter(item => 
                        item.name.toLowerCase().includes(query) || 
                        (item.category && item.category.toLowerCase().includes(query))
                    );

                    if (filtered.length > 0) {
                        resultsBox.innerHTML = filtered.map(item => `
                            <div class="search-item" onclick="orderViaWhatsapp('${item.name}')">
                                <img src="${item.image}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/822/822143.png'">
                                <div class="mr-4 flex-grow">
                                    <div class="font-bold text-primary">${item.name}</div>
                                    <div class="text-xs text-gray-500">${item.category || 'دواء'}</div>
                                </div>
                                <div class="text-left">
                                    <div class="text-secondary font-bold">${item.price} ج.م</div>
                                    <div class="text-[10px] bg-accent text-primary px-2 py-0.5 rounded-full mt-1 font-bold">اطلب الآن</div>
                                </div>
                            </div>
                        `).join('');
                        resultsBox.style.display = 'block';
                    } else {
                        resultsBox.innerHTML = '<div class="p-6 text-center text-gray-400">عذراً، هذا المنتج غير متوفر حالياً</div>';
                        resultsBox.style.display = 'block';
                    }
                })
                .catch(err => {
                    console.error('Search error:', err);
                    resultsBox.innerHTML = '<div class="p-4 text-center text-red-500 text-sm">يوجد مشكلة في تحميل البيانات</div>';
                    resultsBox.style.display = 'block';
                });
        }

        // إغلاق البحث عند النقر في أي مكان آخر
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) {
                document.querySelectorAll('.search-results-box').forEach(box => box.style.display = 'none');
            }
        });

        // وظيفة الطلب عبر واتساب
        function orderViaWhatsapp(itemName) {
            const phone = "201069446443";
            const message = encodeURIComponent(`مرحباً صيدلية د. محمد عصمت، أود الاستفسار عن توفر دواء: ${itemName}`);
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
