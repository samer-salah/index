<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صيدلية دكتور محمد عصمت | خدمة 24 ساعة</title>
    <script src="https://cdn.tailwindcss.com/3.4.16"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0d7377',    /* الأخضر البترولي الخاص بك */
                        secondary: '#14a085',  /* الأخضر الفاتح */
                        accent: '#facc15'      /* الأصفر الذهبي */
                    },
                    fontFamily: { cairo: ['Cairo', 'sans-serif'] }
                }
            }
        }
    </script>

    <style>
        body { font-family: 'Cairo', sans-serif; scroll-behavior: smooth; }
        
        /* تأثيرات صندوق البحث */
        .search-results-box {
            position: absolute;
            top: calc(100% + 12px);
            left: 0;
            right: 0;
            z-index: 1000;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            display: none;
        }

        .search-item {
            display: flex;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #f1f5f9;
            transition: all 0.2s;
            cursor: pointer;
        }

        .search-item:hover { background-color: #f0fdfa; }

        /* تنسيق بطاقات المنتجات في الأسفل */
        .product-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 25px -5px rgba(13, 115, 119, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <header class="bg-primary text-white shadow-xl sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center p-1 shadow-inner">
                    <img src="logo.png" alt="Logo" onerror="this.src='https://cdn-icons-png.flaticon.com/512/822/822143.png'">
                </div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">دكتور محمد عصمت</h1>
                    <div class="flex items-center gap-1 text-[10px] text-accent">
                        <span class="w-2 h-2 bg-green-400 rounded-full animate-pulse"></span> متاح الآن للتوصيل
                    </div>
                </div>
            </div>

            <div class="hidden md:block relative w-96">
                <input type="text" id="navSearch" onkeyup="handleSearch('navSearch', 'navResults')" 
                    placeholder="ابحث عن دواء أو منتج تجميل..." 
                    class="w-full bg-white/10 border border-white/20 rounded-xl py-2 px-10 text-sm focus:outline-none focus:bg-white focus:text-primary transition-all">
                <i class="ri-search-line absolute right-3 top-2.5 text-white/50"></i>
                <div id="navResults" class="search-results-box text-gray-800"></div>
            </div>

            <a href="https://wa.me/201069446443" target="_blank" class="bg-accent text-primary px-4 py-2 rounded-lg font-bold text-sm flex items-center gap-2 hover:bg-yellow-300 transition-colors">
                <i class="ri-whatsapp-line text-lg"></i> اطلب الآن
            </a>
        </div>
    </header>

    <section class="relative bg-primary py-20 px-4 overflow-hidden">
        <div class="absolute top-0 left-0 w-64 h-64 bg-secondary opacity-20 rounded-full -translate-x-1/2 -translate-y-1/2"></div>
        
        <div class="max-w-4xl mx-auto text-center relative z-10">
            <h2 class="text-4xl md:text-5xl font-bold text-white mb-6">صيدليتك في بيتك، بضغطة زر</h2>
            <p class="text-secondary-foreground text-white/80 mb-10 text-lg font-light">ابحث عن جميع احتياجاتك الدوائية ومستحضرات التجميل بأفضل الأسعار</p>
            
            <div class="relative group">
                <input type="text" id="heroSearch" onkeyup="handleSearch('heroSearch', 'heroResults')" 
                    placeholder="ما الذي تبحث عنه اليوم؟" 
                    class="w-full py-5 px-14 rounded-2xl text-gray-800 text-xl shadow-2xl focus:outline-none border-0 ring-4 ring-transparent focus:ring-accent/30 transition-all">
                <i class="ri-search-2-line absolute right-5 top-5 text-primary text-3xl"></i>
                <div id="heroResults" class="search-results-box text-right"></div>
            </div>
        </div>
    </section>

    <main class="max-w-7xl mx-auto px-4 py-16">
        <div class="flex items-center justify-between mb-10">
            <div>
                <h3 class="text-2xl font-bold text-primary">أبرز المنتجات لدينا</h3>
                <div class="h-1 w-20 bg-accent mt-2 rounded-full"></div>
            </div>
            <span class="text-gray-400 text-sm">يتم التحديث دورياً</span>
        </div>

        <div id="featuredProducts" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <div class="animate-pulse bg-gray-200 h-64 rounded-2xl"></div>
            <div class="animate-pulse bg-gray-200 h-64 rounded-2xl"></div>
            <div class="animate-pulse bg-gray-200 h-64 rounded-2xl"></div>
            <div class="animate-pulse bg-gray-200 h-64 rounded-2xl"></div>
        </div>
    </main>

    <footer class="bg-white border-t border-gray-200 pt-12 pb-6">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <div class="flex justify-center gap-6 mb-8 text-2xl text-primary">
                <a href="#"><i class="ri-facebook-circle-fill"></i></a>
                <a href="#"><i class="ri-instagram-line"></i></a>
                <a href="tel:201069446443"><i class="ri-phone-fill"></i></a>
            </div>
            <p class="text-gray-500 text-sm">© 2026 صيدلية دكتور محمد عصمت. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <script>
        // 1. دالة البحث المحدثة
        async function handleSearch(inputId, resultsId) {
            const query = document.getElementById(inputId).value.toLowerCase().trim();
            const resultsBox = document.getElementById(resultsId);

            if (query.length < 2) {
                resultsBox.style.display = 'none';
                return;
            }

            try {
                const response = await fetch('medicines.json');
                const data = await response.json();
                const filtered = data.filter(item => 
                    item.name.toLowerCase().includes(query) || 
                    (item.category && item.category.toLowerCase().includes(query))
                );

                if (filtered.length > 0) {
                    resultsBox.innerHTML = filtered.map(item => `
                        <div class="search-item" onclick="orderViaWhatsapp('${item.name}')">
                            <img src="${item.image}" onerror="this.src='https://cdn-icons-png.flaticon.com/512/822/822143.png'">
                            <div class="mr-4 flex-grow">
                                <div class="font-bold text-primary">${item.name}</div>
                                <div class="text-[10px] text-gray-400 uppercase tracking-wider">${item.category || 'عام'}</div>
                            </div>
                            <div class="text-left font-bold text-secondary">${item.price} ج.م</div>
                        </div>
                    `).join('');
                    resultsBox.style.display = 'block';
                } else {
                    resultsBox.innerHTML = '<div class="p-6 text-center text-gray-400">لم نجد نتائج للبحث.. جرب اسماً آخر</div>';
                    resultsBox.style.display = 'block';
                }
            } catch (err) {
                console.error("Search Error:", err);
            }
        }

        // 2. دالة عرض المنتجات المميزة عند فتح الصفحة
        async function loadFeaturedProducts() {
            const container = document.getElementById('featuredProducts');
            try {
                const response = await fetch('medicines.json');
                const data = await response.json();
                
                // اختيار أول 8 منتجات أو خلطها
                const featured = data.slice(0, 8); 

                container.innerHTML = featured.map(item => `
                    <div class="product-card bg-white p-6 rounded-3xl border border-gray-100 shadow-sm flex flex-col items-center">
                        <div class="h-40 w-full mb-4 flex items-center justify-center">
                            <img src="${item.image}" class="max-h-full object-contain" onerror="this.src='https://cdn-icons-png.flaticon.com/512/822/822143.png'">
                        </div>
                        <h4 class="font-bold text-lg text-primary text-center mb-1">${item.name}</h4>
                        <p class="text-gray-400 text-xs mb-4">${item.category || 'منتج صيدلاني'}</p>
                        <div class="w-full flex items-center justify-between mt-auto">
                            <span class="text-xl font-bold text-secondary">${item.price} ج.م</span>
                            <button onclick="orderViaWhatsapp('${item.name}')" class="bg-primary text-white p-2 rounded-xl hover:bg-secondary transition-colors shadow-lg shadow-primary/20">
                                <i class="ri-shopping-cart-2-line text-xl"></i>
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                container.innerHTML = '<p class="col-span-full text-center text-red-400">تأكد من وجود ملف medicines.json بشكل صحيح</p>';
            }
        }

        // 3. فتح واتساب برسالة مخصصة
        function orderViaWhatsapp(itemName) {
            const phone = "201069446443";
            const message = encodeURIComponent(`مرحباً دكتور محمد، أود طلب: ${itemName}`);
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        }

        // إغلاق قوائم البحث عند الضغط بعيداً
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.relative')) {
                document.querySelectorAll('.search-results-box').forEach(b => b.style.display = 'none');
            }
        });

        // تشغيل عرض المنتجات فور تحميل الصفحة
        window.onload = loadFeaturedProducts;
    </script>
</body>
</html>
