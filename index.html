                        <input type="text" id="searchInput" onkeyup="startSearch()" placeholder="ابحث عن دواء..." class="bg-white/20 border border-white/30 rounded-full px-4 py-2 pr-10 text-white placeholder-white/70 focus:outline-none focus:bg-white/30 w-64">
                        <div class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 flex items-center justify-center">
                            <i class="ri-search-line text-white/70"></i>
                        </div>
                        <div id="resultsBox" class="hidden"></div>
                    </div>
                    <button class="relative p-2 hover:bg-white/20 rounded-full transition-colors">
                        <div class="w-6 h-6 flex items-center justify-center">
                            <i class="ri-shopping-cart-line text-xl"></i>
                        </div>
                        <span class="absolute -top-1 -right-1 bg-yellow-400 text-primary text-xs rounded-full w-5 h-5 flex items-center justify-center">3</span>
                    </button>
                    <button class="p-2 hover:bg-white/20 rounded-full transition-colors">
                        <div class="w-6 h-6 flex items-center justify-center">
                            <i class="ri-user-line text-xl"></i>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <section class="hero-bg relative overflow-hidden" style="background-image: url('https://readdy.ai/api/search-image?query=Modern%20pharmacy%20interior%20with%20clean%20white%20shelves%20filled%20with%20medicines%2C%20bright%20lighting%2C%20professional%20healthcare%20environment%2C%20teal%20and%20white%20color%20scheme%2C%20spacious%20layout%2C%20contemporary%20design%2C%20medical%20equipment%20visible%2C%20welcoming%20atmosphere%2C%20high-end%20pharmacy%20setting&amp;width=1920&amp;height=800&amp;seq=hero001&amp;orientation=landscape'); background-size: cover; background-position: center;">
        <div class="absolute inset-0 bg-primary/70"></div>
        <div class="relative max-w-7xl mx-auto px-4 py-24">
            <div class="w-full text-center text-white">
                <h1 class="text-5xl md:text-6xl font-bold mb-6">مرحباً بكم في صيدلية دكتور محمد عصمت</h1>
                <p class="text-xl md:text-2xl mb-8 text-white/90">خدمات صيدلانية موثوقة لصحتكم وعائلتكم</p>
                <div class="flex flex-col md:flex-row items-center justify-center gap-6 mb-12">
                    <button class="bg-yellow-400 text-primary px-8 py-4 rounded-button text-lg font-semibold hover:bg-yellow-300 transition-colors whitespace-nowrap !rounded-button">
                        تسوق الآن
                    </button>
                    <div class="relative">
                        <input type="text" id="mainSearchInput" onkeyup="startSearchMain()" placeholder="ابحث عن دواء أو منتج..." class="bg-white border-2 border-secondary rounded-full px-6 py-4 pr-12 text-gray-800 placeholder-gray-500 focus:outline-none focus:border-yellow-400 w-80">
                        <div class="absolute right-4 top-1/2 transform -translate-y-1/2 w-6 h-6 flex items-center justify-center">
                            <i class="ri-search-line text-secondary text-xl"></i>
                        </div>
                        <div id="mainResultsBox" class="hidden"></div>
                    </div>
                </div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-8 text-center">
                    <div class="bg-white/20 backdrop-blur-sm rounded-lg p-6">
                        <div class="text-3xl font-bold text-yellow-400">15+</div>
                        <div class="text-white/90">سنة خبرة</div>
                    </div>
                    <div class="bg-white/20 backdrop-blur-sm rounded-lg p-6">
                        <div class="text-3xl font-bold text-yellow-400">5000+</div>
                        <div class="text-white/90">عميل راضي</div>
                    </div>
                    <div class="bg-white/20 backdrop-blur-sm rounded-lg p-6">
                        <div class="text-3xl font-bold text-yellow-400">24/7</div>
                        <div class="text-white/90">خدمة مستمرة</div>
                    </div>
                    <div class="bg-white/20 backdrop-blur-sm rounded-lg p-6">
                        <div class="text-3xl font-bold text-yellow-400">30 دقيقة</div>
                        <div class="text-white/90">توصيل سريع</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        function startSearch() {
            const input = document.getElementById('searchInput');
            const box = document.getElementById('resultsBox');
            performSearch(input.value, box);
        }

        function startSearchMain() {
            const input = document.getElementById('mainSearchInput');
            const box = document.getElementById('mainResultsBox');
            performSearch(input.value, box);
        }

        function performSearch(word, resultsBox) {
            word = word.toLowerCase();
            if (word.length < 2) {
                resultsBox.style.display = 'none';
                return;
            }

            fetch('medicines.json')
                .then(res => res.json())
                .then(data => {
                    const filtered = data.filter(drug => drug.name.toLowerCase().includes(word));
                    if (filtered.length > 0) {
                        resultsBox.style.display = 'block';
                        resultsBox.innerHTML = filtered.map(drug => `
                            <div class="flex items-center p-3 border-b hover:bg-gray-50 cursor-pointer text-right" dir="rtl">
                                <img src="${drug.image}" class="w-10 h-10 object-contain ml-3" onerror="this.src='https://via.placeholder.com/40'">
                                <div class="flex-grow">
                                    <b class="text-primary block text-sm">${drug.name}</b>
                                    <small class="text-gray-500 text-xs">${drug.category}</small>
                                </div>
                                <div class="font-bold text-secondary text-sm">${drug.price} ج.م</div>
                            </div>
                        `).join('');
                    } else {
                        resultsBox.style.display = 'block';
                        resultsBox.innerHTML = '<div class="p-4 text-center text-gray-400 text-sm">عذراً، هذا الصنف غير متوفر حالياً</div>';
                    }
                })
                .catch(err => console.error("Error fetching data:", err));
        }

        // إغلاق النتائج عند الضغط في أي مكان آخر
        document.addEventListener('click', (e) => {
            if (!e.target.closest('#searchInput') && !e.target.closest('#mainSearchInput')) {
                document.getElementById('resultsBox').style.display = 'none';
                document.getElementById('mainResultsBox').style.display = 'none';
            }
        });
    </script>
</body>
</html>
